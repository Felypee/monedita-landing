<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Sombra suave -->
  <ellipse cx="52" cy="88" rx="28" ry="6" fill="#00000015"/>

  <!-- Cuerpo de la moneda (dorado) -->
  <circle cx="50" cy="50" r="42" fill="#FFD93D"/>
  <circle cx="50" cy="50" r="42" fill="url(#coinGradient)"/>

  <!-- Borde brillante -->
  <circle cx="50" cy="50" r="38" fill="none" stroke="#FFC107" stroke-width="3"/>
  <circle cx="50" cy="50" r="35" fill="none" stroke="#FFE082" stroke-width="1" opacity="0.5"/>

  <!-- Brillo superior -->
  <ellipse cx="38" cy="32" rx="12" ry="8" fill="#FFFFFF" opacity="0.4"/>

  <!-- Carita feliz -->
  <!-- Ojitos -->
  <ellipse cx="38" cy="45" rx="5" ry="6" fill="#5D4037"/>
  <ellipse cx="62" cy="45" rx="5" ry="6" fill="#5D4037"/>

  <!-- Brillitos en los ojos -->
  <circle cx="36" cy="43" r="2" fill="#FFFFFF"/>
  <circle cx="60" cy="43" r="2" fill="#FFFFFF"/>

  <!-- Mejillas sonrojadas -->
  <ellipse cx="28" cy="55" rx="6" ry="4" fill="#FF8A80" opacity="0.6"/>
  <ellipse cx="72" cy="55" rx="6" ry="4" fill="#FF8A80" opacity="0.6"/>

  <!-- Sonrisa grande -->
  <path d="M 32 58 Q 50 75 68 58" fill="none" stroke="#5D4037" stroke-width="4" stroke-linecap="round"/>

  <!-- Símbolo de peso/dólar pequeño en la frente -->
  <text x="50" y="30" text-anchor="middle" fill="#FFA000" font-family="Arial, sans-serif" font-size="12" font-weight="bold">$</text>

  <!-- Gradiente -->
  <defs>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE082"/>
      <stop offset="50%" style="stop-color:#FFD93D"/>
      <stop offset="100%" style="stop-color:#FFC107"/>
    </linearGradient>
  </defs>
</svg>
