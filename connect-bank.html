<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conectar Banco - Monedita</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 32px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      text-align: center;
    }
    .logo {
      font-size: 48px;
      margin-bottom: 16px;
    }
    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 8px;
    }
    p {
      color: #666;
      margin-bottom: 24px;
      line-height: 1.5;
    }
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      background: #fee;
      color: #c00;
      padding: 16px;
      border-radius: 8px;
      margin-top: 16px;
    }
    .success {
      background: #e8f5e9;
      color: #2e7d32;
      padding: 20px;
      border-radius: 8px;
      margin-top: 16px;
    }
    .success strong {
      display: block;
      font-size: 18px;
      margin-bottom: 8px;
    }
    #belvo-widget {
      min-height: 500px;
      margin-top: 16px;
    }
    .back-link {
      margin-top: 24px;
      color: white;
      text-decoration: none;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    .whatsapp-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #25D366;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      margin-top: 16px;
      transition: background 0.2s;
    }
    .whatsapp-btn:hover {
      background: #128C7E;
    }
    .security-note {
      font-size: 12px;
      color: #888;
      margin-top: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üè¶</div>
    <h1>Conecta tu Banco</h1>
    <p>Vincula tu cuenta bancaria de forma segura para importar tus gastos autom√°ticamente.</p>

    <div id="status" class="loading">
      <div class="spinner"></div>
      <span>Cargando conexi√≥n segura...</span>
    </div>

    <div id="belvo-widget"></div>

    <div class="security-note">
      üîí Conexi√≥n encriptada. Tus credenciales nunca se comparten.
    </div>
  </div>

  <a href="https://wa.me/573114740716" class="back-link">‚Üê Volver a WhatsApp</a>

  <!-- Belvo Connect Widget SDK -->
  <script src="https://cdn.belvo.io/belvo-widget-1-stable.js"></script>

  <script>
    const API_URL = 'https://budget-agent-production.up.railway.app';
    const WHATSAPP_NUMBER = '573114740716';

    const urlParams = new URLSearchParams(window.location.search);
    const phone = urlParams.get('phone');
    const sessionId = urlParams.get('session');

    const statusEl = document.getElementById('status');

    if (!phone && !sessionId) {
      statusEl.innerHTML = `
        <div class="error">
          Link inv√°lido o expirado.<br><br>
          Solicita un nuevo link desde WhatsApp escribiendo "conectar banco".
        </div>
        <a href="https://wa.me/${WHATSAPP_NUMBER}?text=conectar%20banco" class="whatsapp-btn">
          üì± Abrir WhatsApp
        </a>
      `;
    } else {
      initWidget();
    }

    async function initWidget() {
      try {
        // Fetch widget token from our API
        const response = await fetch(`${API_URL}/api/bank/widget-token?phone=${phone || ''}&session=${sessionId || ''}`);
        const data = await response.json();

        if (!response.ok || !data.token) {
          throw new Error(data.error || 'No se pudo obtener el token');
        }

        statusEl.style.display = 'none';

        // Initialize Belvo widget
        const config = {
          locale: 'es',
          company_name: 'Monedita',
          country_codes: ['CO', 'MX', 'BR'],
          access_mode: 'recurrent',
          callback: (link, institution) => {
            console.log('Link created:', link, institution);
            document.getElementById('belvo-widget').style.display = 'none';
            statusEl.style.display = 'block';
            statusEl.innerHTML = `
              <div class="success">
                <strong>‚úÖ ¬°Banco conectado!</strong>
                ${institution} se ha vinculado correctamente a tu cuenta de Monedita.
              </div>
              <a href="https://wa.me/${WHATSAPP_NUMBER}?text=sincronizar%20banco" class="whatsapp-btn">
                üì± Sincronizar transacciones
              </a>
            `;
          },
          onExit: (data) => {
            console.log('Widget closed:', data);
            if (!data || data.meta?.completed === false) {
              statusEl.style.display = 'block';
              statusEl.innerHTML = `
                <div class="error">
                  Conexi√≥n cancelada.<br>
                  Puedes intentar de nuevo cuando quieras.
                </div>
                <a href="https://wa.me/${WHATSAPP_NUMBER}" class="whatsapp-btn">
                  üì± Volver a WhatsApp
                </a>
              `;
            }
          },
          onEvent: (event) => {
            console.log('Widget event:', event);
          }
        };

        // Create and build widget
        belvoSDK.createWidget(data.token, config).build();

      } catch (error) {
        console.error('Error:', error);
        statusEl.innerHTML = `
          <div class="error">
            ${error.message}<br><br>
            Por favor, solicita un nuevo link desde WhatsApp.
          </div>
          <a href="https://wa.me/${WHATSAPP_NUMBER}?text=conectar%20banco" class="whatsapp-btn">
            üì± Solicitar nuevo link
          </a>
        `;
      }
    }
  </script>
</body>
</html>
