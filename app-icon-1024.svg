<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <!-- Background circle (for rounded icon) -->
  <circle cx="512" cy="512" r="512" fill="#FFD93D"/>

  <!-- Coin gradient overlay -->
  <defs>
    <linearGradient id="coinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE082"/>
      <stop offset="50%" style="stop-color:#FFD93D"/>
      <stop offset="100%" style="stop-color:#FFC107"/>
    </linearGradient>
    <linearGradient id="shineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Main coin body -->
  <circle cx="512" cy="512" r="480" fill="url(#coinGrad)"/>

  <!-- Inner border ring -->
  <circle cx="512" cy="512" r="440" fill="none" stroke="#FFC107" stroke-width="24"/>
  <circle cx="512" cy="512" r="410" fill="none" stroke="#FFE082" stroke-width="8" opacity="0.5"/>

  <!-- Shine effect -->
  <ellipse cx="380" cy="340" rx="120" ry="80" fill="url(#shineGrad)"/>

  <!-- Left eye -->
  <ellipse cx="390" cy="460" rx="52" ry="62" fill="#5D4037"/>
  <circle cx="375" cy="440" r="20" fill="#FFFFFF"/>

  <!-- Right eye -->
  <ellipse cx="634" cy="460" rx="52" ry="62" fill="#5D4037"/>
  <circle cx="619" cy="440" r="20" fill="#FFFFFF"/>

  <!-- Left blush -->
  <ellipse cx="280" cy="560" rx="62" ry="42" fill="#FF8A80" opacity="0.6"/>

  <!-- Right blush -->
  <ellipse cx="744" cy="560" rx="62" ry="42" fill="#FF8A80" opacity="0.6"/>

  <!-- Big smile -->
  <path d="M 320 590 Q 512 780 704 590" fill="none" stroke="#5D4037" stroke-width="42" stroke-linecap="round"/>

  <!-- Dollar sign on forehead -->
  <text x="512" y="320" text-anchor="middle" fill="#FFA000" font-family="Arial, sans-serif" font-size="100" font-weight="bold">$</text>
</svg>
